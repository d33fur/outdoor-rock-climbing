[package]
name = "route_service"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6.20"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio-postgres = "0.7"
tower = "0.4"
dotenv = "0.15"
futures = "0.3"
postgres-types = { version = "0.2", features = ["derive", "with-serde_json-1"] }
async-trait = "0.1"